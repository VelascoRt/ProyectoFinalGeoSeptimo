<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Trotamundos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="map-container">
        <header class="map-header">
            <div class="logo-container">
                <img src="trotamundoslg.png" alt="Logo Trotamundos">
                <h1>Trotamundos</h1>
            </div>
            <div class="header-controls">
                <div class="form-group">
                    <label for="tipoSelector">Tipo:</label>
                    <select id="tipoSelector">
                        <option value="punto">Punto de Interés</option>
                        <option value="servicio">Servicio</option>
                    </select>
                </div>
                
                <div class="form-group search-group">
                    <div class="search-wrapper">
                        <label for="searchInput" class="search-label">Buscar:</label>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre...">
                        <button id="btnBuscar" class="btn btn-search" aria-label="Buscar ubicación" title="Buscar">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <button id="btnMostrarTodo" class="btn btn-success">
                    <i class="fas fa-eye"></i> Mostrar Todo
                </button>
                <button id="btnOcultarTodo" class="btn btn-warning">
                    <i class="fas fa-eye-slash"></i> Ocultar Todo
                </button>
                <button id="btnLogout" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>
        <div id="message" class="message" style="display: none;"></div>
        <div class="main-content">
            <div id="map"></div>
            <div class="sidebar">
                <h3>Ubicaciones Registradas</h3>
                <div class="table-container">
                    <table class="locations-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Tipo</th>
                                <th>Ubicación</th>
                            </tr>
                        </thead>
                        <tbody id="locationsTable">
                            <!-- Datos cargados dinámicamente -->
                        </tbody>
                    </table>
                    <button id="finishPolygonBtn" class="btn-finish">Finalizar Polígono</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="mapa.js"></script>
</body>
</html>
