<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Turismo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1><i class="fas fa-map-marked-alt"></i> Turismo App</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
            </form>
            
            <div class="separator">o</div>
            
            <button id="showRegister" class="btn btn-secondary">Crear Nueva Cuenta</button>
            
            <form id="registerForm" style="display: none;">
                <h3>Registrar Nuevo Usuario</h3>
                <div class="form-group">
                    <label for="newUsername">Nuevo Usuario:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contrase침a:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase침a:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
                <button type="button" id="showLogin" class="btn btn-link">Volver al Login</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
